
<div class="action-group">
    <button class="btn btn-danger m-1" (click)="doDelete()" *ngIf="!showSpinner">Delete</button>
</div>
<div class="table-outer" *ngIf="!showSpinner">

<table class="table table-secondary table-cust text-center" >
    <thead>
        <tr>
            <th scope="col"><input type="checkbox" (change)="checkAll($event)" [checked]="isAllChecked"/></th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listItems;let i=index">
            <td><input type="checkbox" [checked]="isChecked(i)" (change)="changeCheck(i,$event)"/></td>
            <td *ngIf="!isTitleChecked(i)" (dblclick)="changeTitleCheck(i)">{{item.title}}</td>
            <td *ngIf="isTitleChecked(i)">
                <input type="text" #title1="ngModel" (ngModelChange)="doChange(i)" class="form-control" [(ngModel)]="item.title" />
    
            </td>
            <td *ngIf="!isAuthorChecked(i)" (dblclick)="changeAuthorCheck(i)">{{item.author}}</td>
            
            <td *ngIf="isAuthorChecked(i)">
                <input type="text" #author class="form-control" [(ngModel)]="item.author" />
            </td>
            <td>
                <button [disabled]="isSubmitable(i)" (click)="doUpdate(i)" *ngIf="isChecked(i)" class="btn btn-primary">Update</button>
            </td>
        </tr>
    </tbody>
</table>


</div>

<div class="d-flex justify-content-center spinner-cont align-items-center" *ngIf="showSpinner">
    <div class="spinner-border" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
